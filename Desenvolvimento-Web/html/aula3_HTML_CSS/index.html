  <script Language="JavaScript">
 
function Login () {
 
    var user=document.frm_login.txt_usuario.value;
    var email=document.frm_login.txt_usuario.value;
    var pass=document.frm_login.txt_senha.value;
 
    if((user=="fatec"  || email=="fatec@fatec") && pass=="123a") {
        alert("Conta Validada com Sucesso!!!");
        window.location="http://ww.uol.com.br";
    }
    else{
        alert("Conta Inválida!!!");
        document.frm_login.txt_usuario.value="";
        document.frm_login.txt_senha.value="";
        document.frm_login.txt_usuario.focus();
    }
}
 
function Limpar()  {
    document.frm_login.txt_usuario.value="";
    document.frm_login.txt_senha.value="";
    document.frm_login.txt_usuario.focus();
}
 
function verifica_cores() {
        var cores = document.querySelector('input[name="cor"]:checked').value;
        switch (cores) {
            case "vermelho":
                document.body.style.backgroundColor = "DarkRed";
                break;
            case "azul":
                document.body.style.backgroundColor = "MidnightBlue";
                break;
            case "verde":
                document.body.style.backgroundColor = "DarkOliveGreen";
                break;
            case "amarelo":
                document.body.style.backgroundColor = "Yellow";
                break;
            default:
                document.body.style.backgroundColor = "Black";
                break;
        }
    }
</script>
</head>

    <h1>Área de Segurança</h1>
 
 
    <div class="centro">
 
            <form name="frm_login">
                <h2>Identificação da Conta</h2>
       
                <label for="usuarioEmail">Usuário ou E-mail:</label>
                <input type="text" id="caixa" name="txt_usuario" size="40" required>
           
                <label for="senha">Senha:</label>
                <input type="password" id="caixa" name="txt_senha" size="40" required>
           
                <div class="acoes">
                    <button type="button" id="botao" onclick="Login()" >Entrar</button>
                    <button type="button" id="botao" class="limpar" onclick="Limpar()">Limpar</button>
                </div>
           
            </form>
    </div>
 
    <h2>Escolha uma cor:</h2>
    <input type="radio" name="cor" value="vermelho" onclick="verifica_cores()"> Vermelho<br>
    <input type="radio" name="cor" value="azul" onclick="verifica_cores()"> Azul<br>
    <input type="radio" name="cor" value="verde" onclick="verifica_cores()"> Verde<br>
    <input type="radio" name="cor" value="amarelo" onclick="verifica_cores()"> Amarelo<br>
    <input type="radio" name="cor" value="preto" onclick="verifica_cores()"> Preto<br>
